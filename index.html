<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 VR - Landscape Final</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        #overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; background: rgba(0,0,0,0.9);
            padding: 25px; border-radius: 15px; border: 2px solid #444; width: 70%;
        }
        .btn {
            display: block; width: 100%; padding: 12px; margin: 10px 0;
            background: #2196F3; border: none; color: white;
            border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        #status { font-size: 0.9em; color: #ff9800; margin-bottom: 10px; text-transform: uppercase; }
        #resetBtn {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.2); border: 1px solid white;
            color: white; font-size: 20px; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>360 LANDSCAPE VR</h1>
        <div id="status">Hold phone in Landscape & Stay Still</div>
        <button id="startBtn" class="btn">START CALIBRATION</button>
        <label for="videoUpload" class="btn" style="background: #4CAF50;">LOAD 360 VIDEO</label>
        <input type="file" id="videoUpload" accept="video/*" style="display:none">
    </div>

    <button id="resetBtn">ðŸ”„</button>
    <video id="videoSource" loop crossorigin="anonymous" playsinline style="display:none"></video>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        const video = document.getElementById('videoSource');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('videoUpload');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        // Use Three.js Quaternions for smooth, shortest-path rotation
        let targetQuaternion = new THREE.Quaternion();
        let calibrationQuaternion = new THREE.Quaternion();
        let currentQuaternion = new THREE.Quaternion();
        let isCalibrated = false;
        let samples = { a: [], b: [], g: [] };

        async function startSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const resp = await DeviceOrientationEvent.requestPermission();
                if (resp !== 'granted') return;
            }

            window.addEventListener('deviceorientation', (e) => {
                const toRad = Math.PI / 180;
                
                // LANDSCAPE MAPPING
                // Alpha: Yaw, Gamma: Pitch, Beta: Roll
                const alpha = e.alpha * toRad; 
                const beta = e.beta * toRad;   
                const gamma = e.gamma * toRad; 

                // Create a quaternion from the raw sensor data
                // We use 'YXZ' order and adjust signs for Landscape
                const euler = new THREE.Euler(-gamma, alpha, beta, 'YXZ');
                
                if (!isCalibrated) {
                    samples.a.push(e.alpha || 0);
                    samples.b.push(e.beta || 0);
                    samples.g.push(e.gamma || 0);
                    return;
                }

                // Apply the raw rotation to our target
                targetQuaternion.setFromEuler(euler);
            });

            let count = 3;
            const timer = setInterval(() => {
                statusText.innerText = `Calibrating: ${count}s`;
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    const avg = arr => arr.length ? arr.reduce((a,b) => a+b, 0) / arr.length : 0;
                    
                    // Capture the "Zero" orientation
                    const avgEuler = new THREE.Euler(
                        -avg(samples.g) * (Math.PI/180),
                        avg(samples.a) * (Math.PI/180),
                        avg(samples.b) * (Math.PI/180),
                        'YXZ'
                    );
                    calibrationQuaternion.setFromEuler(avgEuler).invert();
                    
                    isCalibrated = true;
                    statusText.innerText = "CALIBRATED";
                    startBtn.style.display = "none";
                }
            }, 1000);
        }

        startBtn.addEventListener('click', startSensors);

        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1000, 60, 40);
        geometry.scale(-1, 1, 1); 
        const videoTexture = new THREE.VideoTexture(video);
        const sphere = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ map: videoTexture }));
        scene.add(sphere);

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.play();
                overlay.style.display = 'none';
                resetBtn.style.display = 'block';
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            }
        });

        resetBtn.addEventListener('click', () => {
            isCalibrated = false;
            samples = { a: [], b: [], g: [] };
            startSensors();
        });

        function animate() {
            requestAnimationFrame(animate);

            if (isCalibrated) {
                // 1. Calculate the relative rotation: Target * Inverted Calibration
                const finalRotation = new THREE.Quaternion().copy(targetQuaternion).multiply(calibrationQuaternion);
                
                // 2. SLERP: This is the magic. It smoothly moves to the target 
                // using the shortest 3D path, preventing the "360 flip" bug.
                camera.quaternion.slerp(finalRotation, 0.2); 
            }

            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>

</body>
</html>
