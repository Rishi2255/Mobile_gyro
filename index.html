<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 Mobile VR Player</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        #overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; background: rgba(0,0,0,0.9);
            padding: 30px; border-radius: 15px; border: 2px solid #444; width: 85%;
        }
        .btn {
            display: block; width: 100%; padding: 15px; margin: 10px 0;
            background: #2196F3; border: none; color: white;
            border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        #status { font-size: 0.9em; color: #ff9800; margin-bottom: 10px; }
        #resetBtn {
            position: fixed; bottom: 30px; right: 30px; z-index: 100;
            width: 60px; height: 60px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.3); border: 2px solid white;
            color: white; font-size: 24px; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>MOBILE VR</h1>
        <div id="status">Hold phone still and press start</div>
        <button id="startBtn" class="btn">1. START & CALIBRATE</button>
        <label for="videoUpload" class="btn" style="background: #4CAF50;">2. LOAD 360 VIDEO</label>
        <input type="file" id="videoUpload" accept="video/*" style="display:none">
    </div>

    <button id="resetBtn">ðŸ”„</button>
    <video id="videoSource" loop crossorigin="anonymous" playsinline style="display:none"></video>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        const video = document.getElementById('videoSource');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('videoUpload');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        let targetRot = { x: 0, y: 0, z: 0 };
        let calibrationData = { alpha: 0, beta: 0, gamma: 0 };
        let isCalibrated = false;
        let samples = { a: [], b: [], g: [] };

        // --- SENSORS ---
        async function startSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const resp = await DeviceOrientationEvent.requestPermission();
                if (resp !== 'granted') return;
            }
            window.addEventListener('deviceorientation', (e) => {
                if (!isCalibrated) {
                    samples.a.push(e.alpha || 0);
                    samples.b.push(e.beta || 0);
                    samples.g.push(e.gamma || 0);
                    return;
                }
                // AXIS MAPPING FIX
                targetRot.y = -(e.alpha - calibrationData.alpha) * (Math.PI/180); // Yaw
                targetRot.x = (e.beta - calibrationData.beta) * (Math.PI/180);    // Pitch
                targetRot.z = (e.gamma - calibrationData.gamma) * (Math.PI/180); // Roll
            });

            let count = 3;
            const timer = setInterval(() => {
                statusText.innerText = `CALIBRATING: ${count}...`;
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    const avg = arr => arr.reduce((a,b) => a+b, 0) / arr.length;
                    calibrationData = { alpha: avg(samples.a), beta: avg(samples.b), gamma: avg(samples.g) };
                    isCalibrated = true;
                    statusText.innerText = "READY";
                    startBtn.style.display = "none";
                }
            }, 1000);
        }

        startBtn.addEventListener('click', startSensors);

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cameraGroup = new THREE.Group();
        cameraGroup.rotation.order = 'YXZ'; // Important for mobile sensors
        scene.add(cameraGroup);
        cameraGroup.add(camera);

        const geometry = new THREE.SphereGeometry(1000, 60, 40);
        geometry.scale(-1, 1, 1); 
        const videoTexture = new THREE.VideoTexture(video);
        const sphere = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ map: videoTexture }));
        scene.add(sphere);

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.play();
                overlay.style.display = 'none';
                resetBtn.style.display = 'block';
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            }
        });

        resetBtn.addEventListener('click', () => {
            isCalibrated = false;
            samples = { a: [], b: [], g: [] };
            startSensors();
        });

        function animate() {
            requestAnimationFrame(animate);
            // Smooth Interpolation (Slerp-like)
            cameraGroup.rotation.x += (targetRot.x - cameraGroup.rotation.x) * 0.15;
            cameraGroup.rotation.y += (targetRot.y - cameraGroup.rotation.y) * 0.15;
            cameraGroup.rotation.z += (targetRot.z - cameraGroup.rotation.z) * 0.15;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
