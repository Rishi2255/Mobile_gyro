<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 VR - High FPS Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        #overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; background: rgba(0,0,0,0.9);
            padding: 25px; border-radius: 15px; border: 2px solid #444; width: 75%;
        }
        .btn {
            display: block; width: 100%; padding: 15px; margin: 10px 0;
            background: #2196F3; border: none; color: white;
            border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        #status { font-size: 0.9em; color: #ff9800; margin-bottom: 10px; }
        #resetBtn {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.2); border: 1px solid white;
            color: white; font-size: 20px; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>360 VR HIGH-FPS</h1>
        <div id="status">Hold phone in Landscape Mode</div>
        <button id="startBtn" class="btn">START & CALIBRATE</button>
        <label for="videoUpload" class="btn" style="background: #4CAF50;">LOAD 360 VIDEO</label>
        <input type="file" id="videoUpload" accept="video/*" style="display:none">
    </div>

    <button id="resetBtn">ðŸ”„</button>
    <video id="videoSource" loop crossorigin="anonymous" playsinline style="display:none"></video>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        const video = document.getElementById('videoSource');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('videoUpload');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        let targetQuaternion = new THREE.Quaternion();
        let calibrationQuaternion = new THREE.Quaternion();
        let isCalibrated = false;
        let samples = [];

        async function startSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const resp = await DeviceOrientationEvent.requestPermission();
                if (resp !== 'granted') return;
            }

            window.addEventListener('deviceorientation', (e) => {
                const rad = Math.PI / 180;
                const z = e.alpha * rad; 
                const x = e.beta * rad;  
                const y = e.gamma * rad; 

                const deviceQ = new THREE.Quaternion();
                const euler = new THREE.Euler(x, y, z, 'ZXY'); 
                deviceQ.setFromEuler(euler);

                const landscapeCorr = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), -Math.PI / 2);
                const finalQ = deviceQ.multiply(landscapeCorr);

                if (!isCalibrated) {
                    samples.push(finalQ.clone());
                    return;
                }
                targetQuaternion.copy(finalQ);
            });

            let count = 3;
            const timer = setInterval(() => {
                statusText.innerText = `CALIBRATING: ${count}s`;
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    const sumQ = new THREE.Quaternion(0,0,0,0);
                    samples.forEach(q => { sumQ.x += q.x; sumQ.y += q.y; sumQ.z += q.z; sumQ.w += q.w; });
                    sumQ.normalize();
                    calibrationQuaternion.copy(sumQ).invert();
                    isCalibrated = true;
                    statusText.innerText = "CALIBRATED";
                    startBtn.style.display = "none";
                }
            }, 1000);
        }

        startBtn.addEventListener('click', startSensors);

        // --- PERFORMANCE OPTIMIZED THREE.JS SETUP ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1100);
        
        // 1. Disable Antialiasing for a massive FPS boost on mobile
        const renderer = new THREE.WebGLRenderer({ 
            antialias: false, 
            precision: 'lowp', // Use lower precision shaders for performance
            powerPreference: 'high-performance' 
        });
        renderer.setPixelRatio(window.devicePixelRatio > 2 ? 2 : window.devicePixelRatio); // Cap pixel ratio
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1000, 32, 32); // Lowered segments for speed
        geometry.scale(-1, 1, 1); 
        
        const videoTexture = new THREE.VideoTexture(video);
        // 2. Set filters to Linear for faster texture sampling
        videoTexture.minFilter = THREE.LinearFilter;
        videoTexture.magFilter = THREE.LinearFilter;
        videoTexture.format = THREE.RGBFormat;

        const sphere = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ map: videoTexture }));
        scene.add(sphere);

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.play();
                overlay.style.display = 'none';
                resetBtn.style.display = 'block';
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            }
        });

        resetBtn.addEventListener('click', () => {
            isCalibrated = false; samples = [];
            statusText.innerText = "HOLD STILL...";
            startBtn.style.display = "block";
            startSensors();
        });

        function animate() {
            // This loop runs at the native refresh rate (60Hz, 90Hz, or 120Hz)
            requestAnimationFrame(animate);
            
            if (isCalibrated) {
                const resultQ = new THREE.Quaternion().copy(targetQuaternion).multiply(calibrationQuaternion);
                const worldQ = new THREE.Quaternion(
                    -resultQ.y,
                    resultQ.z,
                    resultQ.x,
                    resultQ.w
                );
                
                // 3. High Sensitivity: Increased slerp factor from 0.15 to 0.4
                // This reduces "lag" and makes the movement feel faster.
                camera.quaternion.slerp(worldQ, 0.4); 
            }
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
