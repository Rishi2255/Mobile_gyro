<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 VR - Fixed Landscape</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        #overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; background: rgba(0,0,0,0.9);
            padding: 25px; border-radius: 15px; border: 2px solid #444; width: 75%;
        }
        .btn {
            display: block; width: 100%; padding: 15px; margin: 10px 0;
            background: #2196F3; border: none; color: white;
            border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        #status { font-size: 0.9em; color: #ff9800; margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>360 VR SENSOR FIX</h1>
        <div id="status">Hold phone in Landscape (Buttons on right/left)</div>
        <button id="startBtn" class="btn">START & CALIBRATE</button>
        <label for="videoUpload" class="btn" style="background: #4CAF50;">LOAD 360 VIDEO</label>
        <input type="file" id="videoUpload" accept="video/*" style="display:none">
    </div>

    <video id="videoSource" loop crossorigin="anonymous" playsinline style="display:none"></video>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        const video = document.getElementById('videoSource');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('videoUpload');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');

        let targetQuaternion = new THREE.Quaternion();
        let calibrationQuaternion = new THREE.Quaternion();
        let isCalibrated = false;
        let samples = [];

        // Constants for conversion
        const rad = Math.PI / 180;

        async function startSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const resp = await DeviceOrientationEvent.requestPermission();
                if (resp !== 'granted') return;
            }

            window.addEventListener('deviceorientation', (e) => {
                // THE CORE FIX:
                // We create a quaternion based on the RAW sensor data
                // Browser 'DeviceOrientation' uses Z-X-Y intrinsic ordering
                const z = e.alpha * rad; 
                const x = e.beta * rad;  
                const y = e.gamma * rad; 

                const deviceQuaternion = new THREE.Quaternion();
                const euler = new THREE.Euler(x, y, z, 'ZXY'); 
                deviceQuaternion.setFromEuler(euler);

                // We rotate the sensor frame 90 degrees around the Z axis 
                // to account for Landscape holding
                const landscapeCorrection = new THREE.Quaternion().setFromAxisAngle(new THREE.Vector3(0, 0, 1), -Math.PI / 2);
                const finalQ = deviceQuaternion.multiply(landscapeCorrection);

                if (!isCalibrated) {
                    samples.push(finalQ.clone());
                    return;
                }

                targetQuaternion.copy(finalQ);
            });

            let count = 3;
            const timer = setInterval(() => {
                statusText.innerText = `CALIBRATING: ${count}s`;
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    
                    // Average the samples for calibration
                    const sumQ = new THREE.Quaternion(0, 0, 0, 0);
                    samples.forEach(q => {
                        sumQ.x += q.x; sumQ.y += q.y; sumQ.z += q.z; sumQ.w += q.w;
                    });
                    sumQ.normalize();
                    
                    calibrationQuaternion.copy(sumQ).invert();
                    isCalibrated = true;
                    statusText.innerText = "CALIBRATED";
                    startBtn.style.display = "none";
                }
            }, 1000);
        }

        startBtn.addEventListener('click', startSensors);

        // --- THREE.JS ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.SphereGeometry(1000, 60, 40);
        geometry.scale(-1, 1, 1); 
        const videoTexture = new THREE.VideoTexture(video);
        const sphere = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ map: videoTexture }));
        scene.add(sphere);

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.play();
                overlay.style.display = 'none';
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            }
        });

        function animate() {
            requestAnimationFrame(animate);
            if (isCalibrated) {
                // Combine: Current Sensor * Calibration Offset
                const resultQ = new THREE.Quaternion().copy(targetQuaternion).multiply(calibrationQuaternion);
                
                // Remap result to world space
                // This specific remapping handles the "Tilt is now Yaw" problem
                const worldQ = new THREE.Quaternion(-resultQ.y, resultQ.x, resultQ.z, resultQ.w);
                
                camera.quaternion.slerp(worldQ, 0.15); 
            }
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
