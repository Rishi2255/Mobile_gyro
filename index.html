<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>360 VR - Landscape Pro</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; font-family: sans-serif; color: white; }
        #overlay { 
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            text-align: center; z-index: 10; background: rgba(0,0,0,0.9);
            padding: 25px; border-radius: 15px; border: 2px solid #444; width: 70%;
        }
        .btn {
            display: block; width: 100%; padding: 12px; margin: 10px 0;
            background: #2196F3; border: none; color: white;
            border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px;
        }
        #status { font-size: 0.9em; color: #ff9800; margin-bottom: 10px; text-transform: uppercase; }
        #resetBtn {
            position: fixed; bottom: 20px; right: 20px; z-index: 100;
            width: 50px; height: 50px; border-radius: 50%;
            background: rgba(255, 255, 255, 0.2); border: 1px solid white;
            color: white; font-size: 20px; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <div id="overlay">
        <h1>360 LANDSCAPE VR</h1>
        <div id="status">Hold phone in Landscape & Stay Still</div>
        <button id="startBtn" class="btn">START CALIBRATION</button>
        <label for="videoUpload" class="btn" style="background: #4CAF50;">LOAD 360 VIDEO</label>
        <input type="file" id="videoUpload" accept="video/*" style="display:none">
    </div>

    <button id="resetBtn">ðŸ”„</button>
    <video id="videoSource" loop crossorigin="anonymous" playsinline style="display:none"></video>

    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>

    <script>
        const video = document.getElementById('videoSource');
        const overlay = document.getElementById('overlay');
        const fileInput = document.getElementById('videoUpload');
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('status');
        const resetBtn = document.getElementById('resetBtn');

        let targetRot = { x: 0, y: 0, z: 0 };
        let calibrationData = { alpha: 0, beta: 0, gamma: 0 };
        let isCalibrated = false;
        let samples = { a: [], b: [], g: [] };

        // --- SENSOR MAPPING FOR LANDSCAPE ---
        async function startSensors() {
            if (typeof DeviceOrientationEvent.requestPermission === 'function') {
                const resp = await DeviceOrientationEvent.requestPermission();
                if (resp !== 'granted') return;
            }

            window.addEventListener('deviceorientation', (e) => {
                if (!isCalibrated) {
                    samples.a.push(e.alpha || 0);
                    samples.b.push(e.beta || 0);
                    samples.g.push(e.gamma || 0);
                    return;
                }

                const toRad = Math.PI / 180;
                
                // Relative movement
                let a = (e.alpha - calibrationData.alpha);
                let b = (e.beta - calibrationData.beta);
                let g = (e.gamma - calibrationData.gamma);

                /**
                 * LANDSCAPE MAPPING LOGIC:
                 * 1. Yaw (Left/Right) is Alpha.
                 * 2. In Landscape, the phone's "Gamma" actually controls Up/Down.
                 * 3. The phone's "Beta" controls the side-to-side tilt.
                 */
                targetRot.y = -a * toRad; // Left/Right (Inverted to fix swap)
                targetRot.x = -g * toRad; // Up/Down (Mapped to Gamma in Landscape)
                targetRot.z = b * toRad;  // Tilt (Mapped to Beta in Landscape)
            });

            let count = 3;
            const timer = setInterval(() => {
                statusText.innerText = `Calibrating: ${count}s`;
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    const avg = arr => arr.length ? arr.reduce((a,b) => a+b, 0) / arr.length : 0;
                    calibrationData = { alpha: avg(samples.a), beta: avg(samples.b), gamma: avg(samples.g) };
                    isCalibrated = true;
                    statusText.innerText = "CALIBRATED";
                    startBtn.style.display = "none";
                }
            }, 1000);
        }

        startBtn.addEventListener('click', startSensors);

        // --- THREE.JS SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 2000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const cameraGroup = new THREE.Group();
        cameraGroup.rotation.order = 'YXZ'; 
        scene.add(cameraGroup);
        cameraGroup.add(camera);

        const geometry = new THREE.SphereGeometry(1000, 60, 40);
        geometry.scale(-1, 1, 1); 
        const videoTexture = new THREE.VideoTexture(video);
        const sphere = new THREE.Mesh(geometry, new THREE.MeshBasicMaterial({ map: videoTexture }));
        scene.add(sphere);

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                video.src = URL.createObjectURL(file);
                video.play();
                overlay.style.display = 'none';
                resetBtn.style.display = 'block';
                if (document.documentElement.requestFullscreen) document.documentElement.requestFullscreen();
            }
        });

        resetBtn.addEventListener('click', () => {
            isCalibrated = false;
            samples = { a: [], b: [], g: [] };
            statusText.innerText = "HOLD STILL...";
            startBtn.style.display = "block";
            startSensors();
        });

        function animate() {
            requestAnimationFrame(animate);
            // Smoothly interpolate to the target rotation (adds a high-quality feel)
            cameraGroup.rotation.x += (targetRot.x - cameraGroup.rotation.x) * 0.2;
            cameraGroup.rotation.y += (targetRot.y - cameraGroup.rotation.y) * 0.2;
            cameraGroup.rotation.z += (targetRot.z - cameraGroup.rotation.z) * 0.2;
            renderer.render(scene, camera);
        }
        animate();

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
